<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">

		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>add memory</title>
		<link rel="stylesheet" type="text/css" href="../css/pageCss/addMemory.css" />
		<link rel="stylesheet" type="text/css" href="../css/pageCss/cssStyle.css" />
		<link rel="stylesheet" href="../jsUtil/layui/css/layui.css" media="all">

		<script type="text/javascript" src="../js/publicJs.js"></script>
		<script type="text/javascript" src="../jsUtil/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="../jsUtil/layui/layui.all.js"></script>
		<script type="text/javascript" src="../js/addMemory.js"></script>
		<script src="../jsUtil/layui/layui.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="header"></div>
		<div class="center">
			<div class="center_left"></div>
			<div class="center_right"></div>
			<div class="center_content">				
					<div class="layui-form-item area_width_40">
						<label class="layui-form-label">分类</label>
						<div class="layui-input-block">
							<select name="category" lay-verify="required" id="categorySle">
								<option value="">请选择分类</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item layui-form-text area_width_40">
						<label class="layui-form-label">心情</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入内容" class="layui-textarea" id="contentTex"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" onclick="addMemory()">立即提交</button>
						</div>
					</div>

			</div>

		</div>
		<div class="foot"></div>

	</body>

</html>
